--- 
layout: default 
---
<div class="main-wrap">
		
	<h1>{{ page.title }}</h1>
	
	{{ content }}
	
	<div id="related">
		<h4>Related Posts</h4>
		<ul class="posts">{% for post in site.related_posts limit:3 %}
			<li>
				<span>{{ post.date | date_to_string }}</span>&raquo;
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>{% endfor %}</ul>
	</div>
</div>
