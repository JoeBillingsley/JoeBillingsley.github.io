--- 
layout: default 
---

<div class = "middle">

<div class="logo front">
    <a href="http://{{site.url}}">
    {% include logo.svg %}
    </a>
</div>

<section class="blog">	
	<div>
		<h1>{{ page.title }}</h1>	
		<time class="date" datetime="{{ page.date | '%Y-%m-%d' }}">
			{{ page.date | date: "%d %b %Y" | upcase }}
		</time>
	</div>
	
	<article>
		{{ content }}
	</article>
</section>

</div>
