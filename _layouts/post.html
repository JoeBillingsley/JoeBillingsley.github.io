--- 
layout: default 
---
<div class="main-wrap">
		
	<h1>{{ page.title }}</h1>
	
	<span class="detail">{{page.date | date: "%-d %B %Y" }}. {{page.location}}.</span>
	
	<article>
		{{ content }}
	</article>
	
	<div class="related">
		<h4>Similar posts</h4>
		<ul class="posts">
			{% for post in site.related_posts limit:3 %}
				<li>
					<span>{{ post.date | date_to_string }}</span>&raquo;
					<a href="{{ post.url }}">{{ post.title }}</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
